<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StableFlow.ai</title>
  <style>
    @keyframes breathing {

      0%,
      100% {
        opacity: 0.5;
      }

      50% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div style="width: 100%; height: 98dvh; display: flex; align-items: center; justify-content: center;">
      <img src="/logo.svg" alt="Loading"
        style="width: 120px; height: 120px; animation: breathing 2s ease-in-out infinite;" />
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
